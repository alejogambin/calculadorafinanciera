<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of calculos" (click)="abrirDetalle(item)">
      <ion-label>
        <h2>{{ item.tipo | titlecase }}</h2>
        <p>{{ item.fecha | date:'short' }}</p>
        <p>{{ item.resultado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
