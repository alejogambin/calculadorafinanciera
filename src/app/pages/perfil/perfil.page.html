<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-button (click)="tomarFoto()">foto</ion-button>
      <div *ngIf="imagenCapturada">
        <h2>foto tomada:</h2>
        <img [src]="imagenCapturada"/>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-button expand="block" color="success" (click)="obtenerUbicacion()" [disabled]="obteniendoUbicacion">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      {{ obteniendoUbicacion ? 'Obteniendo GPS..': 'Obtener Ubicacion' }}
    </ion-button>
  </ion-item>
  <ion-item>
    <div style="text-align: center; width:100%;">
      <p><strong>Ubicacion gps:</strong></p>
      
      <p><strong>Latitud:</strong>{{ ubicacion?.latitude }}</p>
      
      <p><strong>Longitud:</strong>{{ ubicacion?.longitude }}</p>
      
      <p><strong>Precision:</strong>{{ ubicacion?.accuracy }} metros</p>
      <ion-button size="small" fill="outline" [href]="obtenerEnlaceMaps()" target="_blank">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        ver en Maps
      </ion-button>
    </div>
  </ion-item>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button color="primary" (click)="volver()">
        <ion-icon [icon]="arrowBackOutline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
