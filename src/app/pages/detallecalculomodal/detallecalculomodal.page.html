<ion-header>
  <ion-toolbar>
    <ion-title>Detalle del cálculo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Monto</ion-label>
    <ion-input type="number" [(ngModel)]="calculo.datos.monto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Interés (%)</ion-label>
    <ion-input type="number" [(ngModel)]="calculo.datos.interes"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Plazo (meses)</ion-label>
    <ion-input type="number" [(ngModel)]="calculo.datos.plazo"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="actualizar()">Actualizar</ion-button>
  <ion-button expand="block" color="danger" (click)="eliminar()">Eliminar</ion-button>
</ion-content>
