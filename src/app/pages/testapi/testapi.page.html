<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>testapi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">testapi</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="cargando">
    <ion-label>
      <p>cargando datos...</p>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let d of apiresponse">
    <ion-label>
      <h2> {{d.title}}</h2>
      <p>{{d.thumbnail}}</p>
      <p>{{d.short_description}}</p>
      <p>{{d.game_url}}</p>
      <p>{{d.genre}}</p>
      <p>{{d.platform}}</p>
      <p>{{d.publisher}}</p>
      <p>{{d.developer}}</p>
      <p>{{d.freetogame_profile_url}}</p>
  
    </ion-label>
  </ion-item>
</ion-content>
