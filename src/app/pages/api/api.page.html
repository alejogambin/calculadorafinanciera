<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">api</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item *ngIf="cargando">
    <ion-label>
      <p>cargando datos...</p>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let d of usuarios">
    <ion-label>
      <h2>{{d.id_user}}</h2>
      <p>{{d.rut}}</p>
      <p>{{d.nombre}}</p>
      <p>{{d.apellido}}</p>
      <p>{{d.email}}</p>
      <p>{{d.password}}</p>
    </ion-label>
  </ion-item>
</ion-content>
