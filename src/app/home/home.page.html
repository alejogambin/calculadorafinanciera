<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      calculadora financiera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calculadora financiera</ion-title>
    </ion-toolbar>
  </ion-header>

   <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Calculadora Financiera</ion-card-title>
        <ion-card-subtitle>Tu asistente para cálculos financieros rápidos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Esta aplicación te ayuda a calcular intereses y guardar tus resultados para consultarlos después.</p>
        <div class="home-actions">
          <ion-button expand="block">Ir a calcular</ion-button>
          <ion-button fill="outline" expand="block">Ver cálculos guardados</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
