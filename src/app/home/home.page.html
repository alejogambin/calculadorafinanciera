<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      calculadora financiera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calculadora financiera</ion-title>
    </ion-toolbar>
  </ion-header>

   <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Calculadora Financiera</ion-card-title>
        <ion-card-subtitle>Tu asistente para cálculos financieros rápidos</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Esta aplicación te ayuda a calcular intereses y guardar tus resultados para consultarlos después.</p>
      </ion-card-content>
    </ion-card>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="calculadora">
      <ion-icon name="calculator-outline"></ion-icon>
      calcular
    </ion-tab-button>
  </ion-tab-bar>
  <ion-tab-button tab="guardados">
    <ion-icon name="folder-open-outline"></ion-icon>
    historial de calculos
  </ion-tab-button>
</ion-tabs>
</ion-content>
